<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.min.js"
      integrity="sha512-NWNl2ZLgVBoi6lTcMsHgCQyrZVFnSmcaa3zRv0L3aoGXshwoxkGs3esa9zwQHsChGRL4aLDnJjJJeP6MjPX46Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://kit.fontawesome.com/600411bb61.js"
      crossorigin="anonymous"
    ></script>
    <title>Memory</title>
    <link rel="shortcut icon" href="icon/card.ico" />
  </head>
  <body>
    <!-- contenedor -->
    <div class="container1">
      <div id="numPartidas" class="numPartidas">
        Partida nº: <span id="numPartidasValue"></span>
      </div>
      <div id="maxScore" class="maxPuntos">
        Puntuación Max.: <span id="puntosMaxValue">0</span>
      </div>
      <div id="score" class="puntos">
        Puntos: <span id="puntosValue">0</span>
      </div>

      <div id="cronometro" class="cronometro">
        <time>00:00:00</time>
      </div>
    </div>
    <!-- MODAL INICIAL ELEGIR DIFICULTAD -->
    <div class="container-sm">
      <div id="modal" class="modalDialog">
        <div class="modal-content">
          <div class="modal-header">Seleccione un nivel de dificultad</div>
          <div id="modal-body" class="modal-body">
            <div id="dificultadBtn">
              <button
                id="facil"
                class="btn btn-primary mr-3 mt-2 ml-3"
                data-bs-toggle="button"
              >
                Fácil
              </button>
              <button
                id="medio"
                class="btn btn-secondary mr-3 mt-2 ml-3"
                data-bs-toggle="button"
              >
                Medio
              </button>
              <button
                id="dificil"
                class="btn btn-danger mr-3 mt-2 ml-3"
                data-bs-toggle="button"
              >
                Dificil
              </button>
              <button
                id="tablaPuntuaciones"
                class="btn btn-info mr-3 mt-2 ml-3"
                data-bs-toggle="button"
              >
                Ver puntuaciones
              </button>
            </div>

            <!-- <div class="modal-body">
              <button
                id="tablaPuntuaciones"
                class="btn btn-info"
                data-bs-toggle="button"
              >
                Ver puntuaciones
              </button>
            </div> -->
          </div>
        </div>
      </div>
    </div>
    <div class="container1" id="principal"></div>
    <div id="tablaPoint"></div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Felicidades</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modalbody"></div>
          <div class="modal-footer">
            <button
              type="button"
              id="cancelar"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button id="saveChange" type="button" class="btn btn-primary">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="js/javascript.js"></script>
  </body>
</html>
